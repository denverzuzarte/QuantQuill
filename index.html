<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quant Quill</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 2rem;
    }
    header {
      text-align: center;
      margin-bottom: 2rem;
      background-color: rgba(0, 0, 139, 0.5);
      padding: 1rem;
      border-radius: 1rem;
    }
    h1 {
      font-size: 2.5rem;
      color: #111827;
    }
    .section {
      background: rgba(255, 255, 255, 0.9);
      padding: 1.5rem;
      border-radius: 1rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      margin-bottom: 1.5rem;
    }
    h2 {
      color: #1f2937;
    }
    .icon-link {
      display: inline-block;
      margin: 0.5rem;
    }
    .icon-link img {
      width: 48px;
      height: 48px;
      border-radius: 0.5rem;
      transition: transform 0.2s;
    }
    .icon-link img:hover {
      transform: scale(1.1);
    }
  </style>
</head>

  <header>

    </div>
    <div class="icon-link">

    </div>
    <div class="icon-link">
      <a href="https://quantquestions.io/" target="_blank"><img src="Screenshot 2025-05-24 181457.png" alt="Bitcoin ML" /></a>
    </div>
  </div>

  <div class="section">
    <h2>üìÑ PDFs & External Articles</h2>
